AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  todo-sam-app
  Build latest version

  Sample SAM Template for todo-sam-app
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Parameters:
  EnvType:
    Description: Stage/Environment name
    Type: String

Conditions:
  DevResource: !Equals 
    - !Ref EnvType
    - 'dev'
  UATResource: !Equals 
    - !Ref EnvType
    - 'UAT'
  ProdResource: !Equals 
    - !Ref EnvType
    - 'prod'
  DevOrUATResource: !Or [!Equals [!Ref EnvType, 'dev'], !Equals [!Ref EnvType, 'UAT']]

Globals:
  Function:
    Timeout: 3
    Runtime: nodejs14.x
    CodeUri: todos/
    Environment:
      Variables:
        # TODO_TABLE: todo
        TODO_TABLE: !Ref TodoSamTable #Ca pourrait Ãªtre un param
    
  HttpApi:
    CorsConfiguration:
      AllowOrigins:
        - '*'
      AllowHeaders:
        - '*'
      AllowMethods:
        - '*'
    Auth:
      Authorizers:
        OAuth2Authorizer:
          JwtConfiguration:
            issuer: 'https://dev--cm-941t.us.auth0.com/' 
            audience: 
              - https://auth0-jwt-authorizer-sam-integration/  
          IdentitySource: "$request.header.Authorization"
        cognitoOAuth2Authorizer:
          JwtConfiguration:
            issuer: 'https://cognito-idp.eu-west-3.amazonaws.com/eu-west-3_ZTo0pAnII' 
            audience: 
              - 4967qgmj4q2g3srd7h5ot0u3dg  
          IdentitySource: "$request.header.Authorization"
      DefaultAuthorizer: !Ref AWS::NoValue

  
Resources:
  HttpApi:
    Type: AWS::Serverless::HttpApi


  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Condition: DevOrUATResource
    Properties:
      # CodeUri: todos/true
      Handler: helloworld.lambdaHandler
      # Runtime: nodejs14.x
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Properties:
            Path: /hello
            Method: get
            # Auth: 
            #   Authorizer: cognitoOAuth2Authorizer
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          


  HelloWorldFunction2:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      # CodeUri: todos/
      Handler: helloworld2.lambdaHandler
      # Runtime: nodejs14.x
      Architectures:
        - x86_64
      Events:
        HelloWorld2:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /hello2
            Method: get

  ListTodosFunction:
      Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
      Properties:
        # CodeUri: todos/
        Handler: listTodos.handler
        # Runtime: nodejs14.x
        Architectures:
          - x86_64
        Policies:
          - DynamoDBCrudPolicy:
              TableName: !Ref TodoSamTable
        Events:
          HelloWorld:
            Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
            Properties:
              Path: /todos
              Method: get
  GetTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      # CodeUri: todos/
      Handler: getTodo.handler
      # Runtime: nodejs
      Architectures:
        - x86_64
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TodoSamTable
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /todos/{id}
            Method: get

  UpdateTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      # CodeUri: todos/
      Handler: updateTodo.handler
      # Runtime: nodejs
      Architectures:
        - x86_64
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TodoSamTable
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /todos/{id}
            Method: put

  CreateTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      # CodeUri: todos/
      Handler: createTodo.handler
      # Runtime: nodejs
      Architectures:
        - x86_64
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TodoSamTable
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /todos
            Method: post

  DeleteTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      # CodeUri: todos/
      Handler: deleteTodo.handler
      # Runtime: nodejs
      Architectures:
        - x86_64
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TodoSamTable
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /todos/{id}
            Method: delete

  TodoSamTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi2:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/hello2"
